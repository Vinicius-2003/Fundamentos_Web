<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo - Margens, Bordas e Box Model</title>
    <style>
        .boxmodel2{
            width: 300px;
            height: 150px;
            background-color: #900;
            color: #fff;
        }
        .boxmodel3{
            width: 300px;
            height: 150px;
            background-color: #900;
            color: #fff;
            padding: 20px;
            border: 5px solid #ccc;
        }
    </style>
</head>

<body>
    <p class="boxmodel2">
        Parágrafo com largura e altura definidas.
    </p style="float: left">

    <p class="boxmodel3" style="float: left; margin-left: 20px">
        Parágrafo com largura, altura e margens internas definidasdefinidas.
    </p>
</body>

</html>
